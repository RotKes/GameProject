<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum-theme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="heading col-md-offset-2 col-lg-6">
        <h1>Тема форума</h1>
    </div>
    <div class="answer col-lg-4">
        <p class="button">
            <a href="#myModal" class="btn btn-primary" data-toggle="modal">Ответить</a>
        </p>
    </div>

    <div class="messages">
        <div class="message-part col-md-offset-1 col-lg-10">
            <div class="date">
                <p>14.10.2016, 14:22</p>
            </div>
            <div class="message">
                <div class="media-heading col-lg-2">
                    <div class="author">Дима</div>
                </div>
                <div class="media-text text-justify col-lg-10">Текст cooбщения</div>
            </div>
        </div>
        <div class="message-part col-md-offset-1 col-lg-10">
            <div class="date">
                <p>13.10.2016, 14:22</p>
            </div>
            <div class="message">
                <div class="media-heading col-lg-2">
                    <div class="author">Дима</div>
                </div>
                <div class="media-text text-justify col-lg-10">Текст cooбщения</div>
            </div>
        </div>
    </div>


    <!-- HTML-код модального окна -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Написать сообщение</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <textarea type="text" class="form-control" id="InputText" placeholder="Напишите свое сообщение"></textarea>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            //при нажатию на любую кнопку, имеющую класс .btn
            $(".btn").click(function() {
                //открыть модальное окно с id="myModal"
                $("#myModal").modal('show');
            });
        });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</div>
</body>
</html>
